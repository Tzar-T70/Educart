<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Collection | Educart</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    header {
      background: linear-gradient(135deg, #5E17EB);
      color: white;
      text-align: center;
      padding: 25px;
    }

    header h2 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.1em;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: #5E17EB;
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
      padding: 15px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 8px 20px rgba(94, 23, 235, 0.2);
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .product-card h3 {
      margin: 15px 0 8px;
      font-size: 1.1em;
      color: #333;
    }

    .product-card .price {
      color: #5E17EB;
      font-size: 1.2em;
      font-weight: bold;
      margin: 5px 0 10px;
    }

    .product-card .student-price {
      background: #1DD3B0;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      display: inline-block;
      margin-bottom: 10px;
    }

    .product-card button {
      background: linear-gradient(#1DD3B0 100%);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: transform 0.2s;
      font-weight: bold;
    }

    .product-card button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h2>Educart</h2>
    <p>Smart Shopping for Students</p>
  </header>

  <main>
    <h1>Men's Collection</h1>

    <section class="product-grid">
      <div class="product-card">
        <img src="images/mens/jumper1.jpg" alt="Striped Jumper">
        <h3>Striped Jumper</h3>
        <p class="price">£8.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/mens/jeans1.jpg" alt="Straight Leg Jeans">
        <h3>Straight Leg Jeans</h3>
        <p class="price">£13.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/mens/shirt1.jpg" alt=" Navy Blue Shirt">
        <h3>Navy Blue Shirt</h3>
        <p class="price">£8.50</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/mens/jacket1.jpg" alt="Brown Plaid Jacket">
        <h3>Brown Plaid Jacket</h3>
        <p class="price">£23.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/mens/shoes1.jpg" alt="Black Brogue Shoes">
        <h3>Black Brogue Shoes</h3>
        <p class="price">£9.99</p>
         <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/mens/pjs1.jpg" alt="Green Plaid Pants & Grey T-Shirt">
        <h3>Green Plaid Pants & Grey T-Shirt</h3>
        <p class="price">£9.50</p>
         <button>Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
